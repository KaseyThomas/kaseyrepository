she could hardly speak.
'Come, Boy,' she whispered,
'come and play.'

said the boy.
'I want a boat that will 
take me far away from here.
Can you give me a boat?'
'Cut down my trunk
and make a boat,' said the <a href="../pg17/index.html">tree</a>.</P>
